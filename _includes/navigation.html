{% assign lang = site.data.languages %}
<div class="navbar">
  <h3 class="name"><strong>Ponce</strong></h3>
  <nav class="tabs">
    {% for item in site.data.navigation %}
      <!-- <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}><h3>{{ item.name }}</h3></a> -->
      <h3><a href="{{lang[page.lang].base}}{{ item.link }}" {% if page.page-link == item.link %}class="current"{% endif %}>{{ item.name }}</a></h3>
    {% endfor %}
  </nav>
</div>
