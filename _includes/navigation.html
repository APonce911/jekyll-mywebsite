{% assign lang = site.data.languages %}
<div class="navbar">
  <h3 class="name"><strong>Ponce</strong></h3>
  <nav class="tabs">
    {% for item in site.data.navigation %}
      {% assign item_name = item.name | downcase %}
      <h3><a href="{{lang[page.lang].base}}{{ item.link }}" {% if page.ref == item_name | downcase %}class="current"{% endif %}>{{ item.name }}</a></h3>
    {% endfor %}
  </nav>
</div>
