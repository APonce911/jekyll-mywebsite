lang: en

<!-- <h2>Ãšltimos Posts</h2> -->
<h2>{{ site.data.translations['lastPosts'][page.lang] }}</h2>

<ul>
  {% assign posts = site.posts | where:"lang", page.lang %}
  {% for post in posts %}
      <li>
        <a href="{{ post.url }}" class="title-link">{{ post.title }}</a>
        <p>{{ post.excerpt }}</p>
      </li>
  {% endfor %}
</ul>
