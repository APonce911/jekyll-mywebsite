---
title: APonce Portfolio
lang: pt
page-link: /portfolio/
---
<h2>{{ site.data.translations['myWorks'][page.lang] }}</h2>

<ul>
  {% assign works = site.data.portfolio %}
  {% for work in works %}
    <li><a href={{work.url}} target="_blank"  class="title-link external-link">{{ work.title[page.lang] }}</a></li>
    <p>{{ work.excerpt[page.lang] }}</p>
  {% endfor %}
</ul>
